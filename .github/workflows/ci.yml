# .github/workflows/ci.yml

name: Continuous Integration Workflow

# Trigger this workflow whenever a new PR is created on the main branch
on: 
    pull_request: 
        branches: main

# Set some defaults
defaults:
    run:
        shell: bash
        working-directory: ./
        
# Jobs run in parallel by default
jobs:
    test:
        name: 'Run unit tests'
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node: [ 14, 16, 18, 20 ]
        steps:
            - uses: actions/checkout@v4
              name: 'Checkout repository'

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
                cache: 'yarn'

            - name: 'Install Dependencies'
              run: yarn

            - name: 'Run tests'
              run: yarn test

    lint:
      name: 'Run linter'
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node: [ 14, 16, 18, 20 ]
      steps:
        - uses: actions/checkout@v4
          name: 'Checkout repository'

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node }}
            cache: 'yarn'

        - name: 'Install Dependencies'
          run: yarn

        - name: 'Run linter'
          run: yarn run lint 
